<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>local host</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../static/js/script.js"></script>
</head>
<body class="body">
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="user_register" method='post'>
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <div class="infield">
                
                <input type="text" name="box1" required placeholder="Name" />
                <label></label>
          </div>        
            <div class="infield">
                
                    <input type="Email" name="box2" required placeholder="Email">
                    <label></label>
            </div>
          <div class="infield">
            
                <input type="text" name="box3" required placeholder="UserName">
                <label></label>
          </div>
            <div class="infield">
                
                    <input type="password" name="box4" required placeholder="Password">
                    <label></label>
            </div>
            <button>Sing Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form  action="/user_login" method="post">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <div class="infield">
               
                <input type="text" name="box1" required placeholder="UserName" >
                <label></label>
           </div>
            <div class="infield">
                
                    <input type="password" name="box2" required  placeholder="Password">
                    <label ></label>
            </div>
            <a href="#" class="forgot">Forgot your password?</a>
            <button type="submit">Sing In</button>
        </form>
    </div>
    <div class="overlay-container" id="overlayCon">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Hello again!</h1>
                <p>To keep in touch, please login with your credentials</p>
                <button>Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello again!</h1>
                <p>Enter your credentials and start account with us</p>
                <button id="signUpBtn">Sign Up</button>                </div>
        </div>
        <button id="overlayBtn"></button>
    </div>
</div>

<script>
  const container = document.getElementById('container');
  const overlayCon = document.getElementById('overlayCon');
  const overlayBtn = document.getElementById('overlayBtn');

  overlayBtn.addEventListener('click', () => {
    container.classList.toggle('right-panel-active');

    overlayBtn.classList.remove('btnScaled');
    window.requestAnimationFrame(() => {
      overlayBtn.classList.add('btnScaled');
    });
  });

</script>
</body>
</html>
